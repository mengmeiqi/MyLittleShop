<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>拖拽</title>
    <style>
        #div1{
            height:200px;
            width:200px;
            background: #ff0000;
            position:relative;
        }
    </style>
</head>
<body>
        <div id="div1"></div>
    <script>
        var oDiv1 = document.getElementById("div1");
        var iDisX;
        var iDisY;
        oDiv1.onmousedown = function(e){
            e = e || window.event;
            iDisX = e.clientX - oDiv1.offsetLeft;
            iDisY = e.clientY - oDiv1.offsetTop;
            document.onmousemove = function(e){
                e = e || window.event;
                oDiv1.style.left = e.clientX - iDisX + "px" ;
                oDiv1.style.top = e.clientY - iDisY + "px" ;
            };
        };
        document.onmouseup = function(){
            document.onmousemove = null ;
        };






        /*
        * 需求：
        * 鼠标按住的时候，鼠标到哪，就会把Div拖到哪
        * 跟鼠标有关的事件：
        *       onmouseover onmouseout
        *       onmousedown onmouseup
        *       onmousemove
        * */
    </script>
</body>
</html>
